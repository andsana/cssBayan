              <h2 class="title-futurama">You can't just copy and paste css</h2>
              <img src="images/icon.png" alt="plus" class="icon">
            </div>

              class="futurama">
          </div>

          <div class="wrapper">

              <img src="images/icon.png" alt="plus" class="icon">
            </div>
            <img src="images/3.jpg" alt="Work-life balance" class="futurama">
          </div>
        </label>
        <label class="label">
          <div class="wrapper">
            <input type="radio" class="checkbox" name="radio-checkbox">
